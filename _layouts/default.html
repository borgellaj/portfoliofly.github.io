<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "Portfolio Fly Labs | Founding Cohort Invitation" }}</title>

  <meta name="description" content="Portfolio Fly Labs — private invitation to the founding cohort creating automated family offices for individual traders." />
  <meta property="og:title" content="Portfolio Fly Labs | Founding Cohort Invitation" />
  <meta property="og:description" content="Private invitation to help shape algorithmic trading systems that operate like institutional family offices." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://portfoliofly.com/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#0d1117,#161b22);
      color:#f0f6fc;
      margin:0; padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }
    header { margin-top:8vh; }
    h1 { font-size:2.3rem; margin-bottom:.25rem; }
    h2 { font-weight:400; color:#8b949e; margin-top:0; }
    p { max-width:640px; line-height:1.6; color:#c9d1d9; }
    .dash { width:64px;height:2px;background:#2ea043;margin:18px auto 8px;border-radius:2px; }
    a.button {
      background:#238636;
      color:white;
      padding:0.8em 1.6em;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      margin-top:2rem;
      display:inline-block;
      transition:background .2s ease;
    }
    a.button:hover { background:#2ea043; }
    footer { margin-top:auto; padding:2rem; font-size:.85rem; color:#8b949e; }
    main { padding:0 16px; }
    @media (min-width:768px) {
      h1 { font-size:2.6rem; }
      p { font-size:1.05rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Portfolio Fly Labs</h1>
    <h2>{{ page.subtitle | default: "Founding Cohort Invitation" }}</h2>
    <div class="dash"></div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>© 2025 Portfolio Fly Labs · All Rights Reserved</footer>
</body>
</html>
